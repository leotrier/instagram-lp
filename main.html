<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insta Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="instagram-wrap">
      <div class="instaphone">
        <img src="img/phone inst.png" alt="phone" />
      </div>
      <div class="instalogin">
        <div class="group">
          <img src="img/logo text.png" alt="logo" class="ig-logo" />
          <div class="profile">
            <img src="img/profilephoto.png" alt="foto de perfil" />
          </div>
          <a href="#" class="instagram-login">Continue como @leotrier.</a>
          <a href="#" class="instagram-logout">remover conta.</a>
        </div>
        <div class="group">
          <p class="not-account">Não é @leotrier?</p>
          <p class="not-account">
            <span class="alternar">Alternar contas</span>
            ou
            <span class="inscrever">Inscreva-se</span>
          </p>
        </div>
        <div class="group2">
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
